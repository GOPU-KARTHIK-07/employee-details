<h2>Employee Details</h2>

<!-- Filter -->
<div class="filter-container">
  <input type="text" [(ngModel)]="filterTerm" (ngModelChange)="filterEmployees()" placeholder="Search employees..." />
</div>

<!-- Table -->
<table *ngIf="paginatedEmployees().length > 0" class="employee-table">
  <thead>
    <tr>
      <th (click)="sortBy('firstName')">First Name</th>
      <th (click)="sortBy('lastName')">Last Name</th>
      <th (click)="sortBy('email')">Email</th>
      <th (click)="sortBy('phoneNumber')">Phone Number</th>
      <th (click)="sortBy('dob')">Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of paginatedEmployees()">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phoneNumber }}</td>
      <td>{{ employee.dob | date: 'yyyy-MM-dd' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="paginatedEmployees().length === 0" class="no-data">
  No employee data available.
</div>
